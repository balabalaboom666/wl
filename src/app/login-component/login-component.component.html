<form class="form-signin text-center" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

    <img class="mb-4" src="./assets/imgs/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">    
        <label for="userName" class="sr-only">userName</label>
        <input type="text" id="userName" class="form-control" placeholder="请输入用户名"  
        [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
        <div class="valid-feedback"> 用户名格式正确! </div>
        <div class="invalid-feedback">
        用户名必须填写
        </div>
    </div>
   
    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="Password" class="form-control" placeholder="请输入密码" 
         [formControl]="password" [ngClass]="{'is-invalid':password.invalid, 'is-valid':password.valid}">
        <div class="valid-feedback">  
            密码填写正确！
        </div>
        <div class="invalid-feedback">
            密码必须大于5位
        </div>
    </div>
    
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
   
    <a class="btn btn-info btn-block btn-lg" [routerLink]="['/management']" (click)='login()'>sign in</a>
    <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
</form>
