<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <label class="navbar-brand col-sm-3 col-md-2 mr-0">balabala</label>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <label class="nav-link">Sign out</label>
        </li>
    </ul>
</nav>


<main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">学生成绩管理</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-calendar">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                This week
            </button>
        </div>
    </div>
    <form [formGroup]="myForm ">
        <div class="form-group">
            <label for="id">学号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="id" [formControl]='id'>
        </div>
        <div class="form-group">
            <label for="userName">学生姓名</label>
            <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
        </div>
        <div class="form-group">
            <label for="socre">成绩</label>
            <input type="text" class="form-control" id="socre" name="socre" [formControl]='socre'>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-info" (click)="search()">查询</button> 
        <button type="button" class="btn btn-primary" (click)="add()">添加</button>
        <button type="button" class="btn btn-success" (click)="delete()">删除</button>
        <button type="button" class="btn btn-warning" (click)="update()">修改</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
               
                
            <tr *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
                <th scope="row">{{i}}</th>
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.socre}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
